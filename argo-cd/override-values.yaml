global: 
  domain: argocd.bluesunnywings.com 
 
configs: 
  cm: 
    oidc.config: | 
      name: Keycloak 
      issuer: https://keycloak.bluesunnywings.com/realms/test1 
      clientID: argocd 
      clientSecret: $oidc.keycloak.clientSecret
      requestedScopes: ["openid", "profile", "email", "groups"] 
  rbac: 
    policy.csv: | 
      g, ArgoCDAdmins, role:admin 
  params: 
    server.insecure: true 
 
server: 
  ingress: 
    enabled: true 
    controller: aws 
    ingressClassName: alb 
    annotations: 
      alb.ingress.kubernetes.io/target-type: ip 
      alb.ingress.kubernetes.io/scheme: internet-facing 
      alb.ingress.kubernetes.io/backend-protocol: HTTP 
      alb.ingress.kubernetes.io/ssl-redirect: '443' 
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]' 
      alb.ingress.kubernetes.io/group.name: common-ingress 
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:219967435143:certificate/5d011410-cf0a-4412-94fd-9482bed70ef8 
