# 컨트롤러 이름 고정 (환경마다 동일하게 관리하기 위함)
fullnameOverride: sealed-secrets-controller

# 배포 네임스페이스
namespace: kube-system

# CRD는 반드시 설치 & 유지 (GitOps 환경에서 CRD 삭제 방지)
crd:
  create: true
  keep: true

# RSA 키 Secret 이름 고정
# 👉 클러스터를 재설치하거나 업그레이드해도 기존 키를 재사용 가능하게 관리 필요
secretName: sealed-secrets-key

# Pod 리소스 요청/제한 (안정성 보장)
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# 시스템 컴포넌트로 우선 배치 (Node evict 시 안정성 ↑)
priorityClassName: system-cluster-critical

# 보안 강화를 위한 서비스 계정/권한 관리
rbac:
  create: true
serviceAccount:
  create: true
  name: sealed-secrets-sa
