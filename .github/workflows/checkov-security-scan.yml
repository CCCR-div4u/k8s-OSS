          # Slack ë©”ì‹œì§€ ìƒì„±
          cat > slack_message.json << EOF
          {
            "text": "ğŸ”’ Kubernetes ë³´ì•ˆ ê²€ì‚¬ ê²°ê³¼",
            "blocks": [
              {
                "type": "header",
