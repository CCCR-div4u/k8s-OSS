                  "text": "ğŸ”’ ë³´ì•ˆ ê²€ì‚¬ ê²°ê³¼ - ${COMPONENT}"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*ì»´í¬ë„ŒíŠ¸:* ${COMPONENT}"
                  },
                  {
                    "type": "mrkdwn", 
                    "text": "*ë°œê²¬ëœ ì´ìŠˆ:* ${ISSUE_COUNT}ê°œ"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*ì›Œí¬í”Œë¡œìš°:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|ë³´ê¸°>"
                  }
                ]
              },
              {
