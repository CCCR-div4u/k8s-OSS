name: Render Helm â†’ Checkov (Kubernetes)

on:
  pull_request:
    paths:
      - "argo-cd/**"
      - "harbor/**"
      - "keycloak/**"
      - "sonarqube/**"
      - "thanos/**"
      - ".github/workflows/checkov-security-scan.yml"
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/checkov-security-scan.yml'
      - "argo-cd/**"
      - "harbor/**"
      - "keycloak/**"
      - "sonarqube/**"
      - "thanos/**"

permissions:
  contents: read
  security-events: write
  issues: write
  pull-requests: write

concurrency:
  group: checkov-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ë³€ê²½ëœ ë””ë ‰í„°ë¦¬ ê°ì§€
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      workflow-changed: ${{ steps.check-workflow.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if workflow changed
        id: check-workflow
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Push ì´ë²¤íŠ¸: ì´ì „ ì»¤ë°‹ê³¼ ë¹„êµ
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            # PR ì´ë²¤íŠ¸: base ë¸Œëœì¹˜ì™€ ë¹„êµ
            git fetch origin ${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          fi
          
          echo "ë³€ê²½ëœ íŒŒì¼ë“¤:"
          echo "$CHANGED_FILES"
          
          if echo "$CHANGED_FILES" | grep -q "^\.github/workflows/checkov-security-scan\.yml$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ ì›Œí¬í”Œë¡œìš° íŒŒì¼ì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤. ì „ì²´ ê²€ì‚¬ë¥¼ ì‹¤í–‰í•©ë‹ˆë‹¤."
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ ì›Œí¬í”Œë¡œìš° íŒŒì¼ ë³€ê²½ ì—†ìŒ. ë³€ê²½ëœ ë””ë ‰í„°ë¦¬ë§Œ ê²€ì‚¬í•©ë‹ˆë‹¤."
          fi

      - name: Detect changed directories
        id: set-matrix
        run: |
          # ì „ì²´ ì»´í¬ë„ŒíŠ¸ ì •ì˜
          declare -A COMPONENTS=(
            ["argo-cd"]='{"name": "argo-cd", "chart_ref": "argo/argo-cd", "values": "argo-cd/my-values.yaml"}'
            ["harbor"]='{"name": "harbor", "chart_ref": "goharbor/harbor", "values": "harbor/override-values.yaml"}'
            ["keycloak"]='{"name": "keycloak", "chart_ref": "bitnami/keycloak", "values": "keycloak/installation/helm-values.yaml"}'
            ["sonarqube"]='{"name": "sonarqube", "chart_ref": "sonarqube/sonarqube", "values": "sonarqube/override-values.yaml"}'
            ["thanos"]='{"name": "thanos", "chart_ref": "bitnami/thanos", "values": "thanos/values/values.yaml"}'
          )
          
          # ì›Œí¬í”Œë¡œìš°ê°€ ë³€ê²½ëœ ê²½ìš° ì „ì²´ ê²€ì‚¬
          if [ "${{ steps.check-workflow.outputs.changed }}" = "true" ]; then
            echo "ğŸ”„ ì›Œí¬í”Œë¡œìš° ë³€ê²½ìœ¼ë¡œ ì¸í•œ ì „ì²´ ê²€ì‚¬"
            MATRIX_INCLUDE=""
            for component in "${!COMPONENTS[@]}"; do
              if [ -n "$MATRIX_INCLUDE" ]; then
                MATRIX_INCLUDE="$MATRIX_INCLUDE,"
              fi
              MATRIX_INCLUDE="$MATRIX_INCLUDE${COMPONENTS[$component]}"
            done
          else
            # ë³€ê²½ëœ íŒŒì¼ í™•ì¸
            if [ "${{ github.event_name }}" = "push" ]; then
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            else
              git fetch origin ${{ github.base_ref }}
              CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
            fi
            
            echo "ë³€ê²½ëœ íŒŒì¼ë“¤:"
            echo "$CHANGED_FILES"
            
            # ë³€ê²½ëœ ë””ë ‰í„°ë¦¬ ê°ì§€
            CHANGED_DIRS=""
            for component in "${!COMPONENTS[@]}"; do
              if echo "$CHANGED_FILES" | grep -q "^${component}/"; then
                echo "âœ… ë³€ê²½ ê°ì§€: $component"
                if [ -n "$CHANGED_DIRS" ]; then
                  CHANGED_DIRS="$CHANGED_DIRS "
                fi
                CHANGED_DIRS="$CHANGED_DIRS$component"
              fi
            done
            
            # ë§¤íŠ¸ë¦­ìŠ¤ ìƒì„±
            MATRIX_INCLUDE=""
            if [ -n "$CHANGED_DIRS" ]; then
              for component in $CHANGED_DIRS; do
                if [ -n "$MATRIX_INCLUDE" ]; then
                  MATRIX_INCLUDE="$MATRIX_INCLUDE,"
                fi
                MATRIX_INCLUDE="$MATRIX_INCLUDE${COMPONENTS[$component]}"
              done
            fi
          fi
          
          if [ -n "$MATRIX_INCLUDE" ]; then
            MATRIX="{\"include\":[$MATRIX_INCLUDE]}"
            echo "ğŸ¯ ì‹¤í–‰í•  ì»´í¬ë„ŒíŠ¸ë“¤: $MATRIX"
          else
            MATRIX="{\"include\":[]}"
            echo "â­ï¸ ê²€ì‚¬í•  ë³€ê²½ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤."
          fi
          
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  render-and-scan:
    needs: detect-changes
    if: needs.detect-changes.outputs.matrix != '{"include":[]}'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    container:
      image: ghcr.io/bridgecrewio/checkov:3.2.461

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Helm v3 ì„¤ì¹˜
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      # Helm ì €ì¥ì†Œ ì¶”ê°€
      - name: Add Helm repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add goharbor https://helm.goharbor.io
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo add sonarqube https://SonarSource.github.io/helm-chart-sonarqube
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update

      # ë””ë ‰í„°ë¦¬ ìƒì„±
      - name: Prepare dirs
        run: mkdir -p rendered results

      # Helm í…œí”Œë¦¿ ë Œë”ë§
      - name: Helm template (${{ matrix.name }})
        env:
          NAME: ${{ matrix.name }}
          CHART: ${{ matrix.chart_ref }}
          VALUES: ${{ matrix.values }}
        run: |
          set -eu
          VALUES_FLAGS=""
          for v in $VALUES; do
            if [ -f "$v" ]; then
              echo "Using values: $v"
              VALUES_FLAGS="$VALUES_FLAGS -f $v"
            else
              echo "Skip missing values: $v"
            fi
          done
          helm template "$NAME" "$CHART" $VALUES_FLAGS \
            --namespace "$NAME" \
            --create-namespace \
            > "rendered/${NAME}.yaml"
          # ë¹ˆ íŒŒì¼ ë°©ì§€
          test -s "rendered/${NAME}.yaml"

      # Checkov ë³´ì•ˆ ê²€ì‚¬
      - name: Run Checkov on rendered/${{ matrix.name }}.yaml
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: rendered
          framework: kubernetes
          quiet: true
          output_format: json,sarif
          output_file_path: results/${{ matrix.name }}.json,results/${{ matrix.name }}.sarif
          soft_fail: true
          log_level: WARNING
          container_user: 0

      # SARIF íŒŒì¼ ê²€ì‚¬ (ë””ë²„ê·¸ìš©)
      - name: Inspect SARIF (debug)
        env:
          CHECKOV_RESULTS: ${{ env.CHECKOV_RESULTS }}
        run: |
          ls -lah results || true
          FILE="results/${{ matrix.name }}.sarif"
          if [ ! -s "$FILE" ]; then
            echo "::warning::No SARIF produced at $FILE (missing or empty)."
            exit 0
          fi
          echo "SARIF size: $(wc -c < "$FILE") bytes"
          head -n 20 "$FILE" | sed -e 's/::/--/g' || true

      # OpenAI APIë¥¼ í†µí•œ ë³´ì•ˆ ê²€ì‚¬ ê²°ê³¼ ë¶„ì„
      - name: Analyze security scan results with OpenAI
        if: always()
        id: openai-analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          JSON_FILE="results/${{ matrix.name }}.json"
          
          if [ ! -f "$JSON_FILE" ] || [ ! -s "$JSON_FILE" ]; then
            echo "No JSON results found for analysis"
            echo "analysis_result=No security issues found or scan failed" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # OpenAI API í˜¸ì¶œì„ ìœ„í•œ Python ìŠ¤í¬ë¦½íŠ¸ ìƒì„±
          cat > analyze_security.py << 'EOF'
          import json
          import os
          import sys
          import requests
          
          def analyze_checkov_results(json_file):
              try:
                  with open(json_file, 'r') as f:
                      data = json.load(f)
                  
                  # Checkov ê²°ê³¼ì—ì„œ ì‹¤íŒ¨í•œ ê²€ì‚¬ë“¤ ì¶”ì¶œ
                  failed_checks = data.get('results', {}).get('failed_checks', [])
                  
                  if not failed_checks:
                      return "âœ… ë³´ì•ˆ ê²€ì‚¬ í†µê³¼: ë°œê²¬ëœ ë³´ì•ˆ ì´ìŠˆê°€ ì—†ìŠµë‹ˆë‹¤."
                  
                  # ì‹¬ê°ë„ë³„ ë¶„ë¥˜
                  critical_issues = []
                  high_issues = []
                  medium_issues = []
                  low_issues = []
                  
                  for check in failed_checks:
                      severity = check.get('severity')
                      if severity:
                          severity = severity.upper()
                      else:
                          severity = 'UNKNOWN'
                      issue_info = {
                          'check_id': check.get('check_id', 'N/A'),
                          'check_name': check.get('check_name', 'N/A'),
                          'file_path': check.get('file_path', 'N/A'),
                          'resource': check.get('resource', 'N/A'),
                          'description': check.get('description', 'N/A')
                      }
                      
                      if severity == 'CRITICAL':
                          critical_issues.append(issue_info)
                      elif severity == 'HIGH':
                          high_issues.append(issue_info)
                      elif severity == 'MEDIUM':
                          medium_issues.append(issue_info)
                      else:
                          low_issues.append(issue_info)
                  
                  # OpenAI API í˜¸ì¶œ
                  api_key = os.getenv('OPENAI_API_KEY')
                  if not api_key:
                      return generate_basic_report(critical_issues, high_issues, medium_issues, low_issues)
                  
                  prompt = f"""
          ë‹¤ìŒì€ Kubernetes ë³´ì•ˆ ê²€ì‚¬(Checkov) ê²°ê³¼ì…ë‹ˆë‹¤. ì—”ì§€ë‹ˆì–´ì—ê²Œ ì „ë‹¬í•  ë³´ê³ ì„œë¥¼ í•œêµ­ì–´ë¡œ ì‘ì„±í•´ì£¼ì„¸ìš”.
          
          Critical ì´ìŠˆ: {len(critical_issues)}ê°œ
          High ì´ìŠˆ: {len(high_issues)}ê°œ  
          Medium ì´ìŠˆ: {len(medium_issues)}ê°œ
          Low ì´ìŠˆ: {len(low_issues)}ê°œ
          
          ìƒì„¸ ì´ìŠˆë“¤:
          {json.dumps({'critical': critical_issues, 'high': high_issues, 'medium': medium_issues, 'low': low_issues}, indent=2, ensure_ascii=False)}
          
          ë‹¤ìŒ í˜•ì‹ìœ¼ë¡œ ë³´ê³ ì„œë¥¼ ì‘ì„±í•´ì£¼ì„¸ìš”:
          1. ìš”ì•½ (ì „ì²´ì ì¸ ë³´ì•ˆ ìƒíƒœ)
          2. ìš°ì„ ìˆœìœ„ë³„ ì´ìŠˆ ë¶„ì„
          3. ê¶Œì¥ ì¡°ì¹˜ì‚¬í•­
          4. ì¶”ê°€ ê²€í† ê°€ í•„ìš”í•œ ì‚¬í•­
          
          ë³´ê³ ì„œëŠ” ê°„ê²°í•˜ê³  ì‹¤í–‰ ê°€ëŠ¥í•œ ë‚´ìš©ìœ¼ë¡œ ì‘ì„±í•´ì£¼ì„¸ìš”.
          """
                  
                  try:
                      response = requests.post(
                          'https://api.openai.com/v1/chat/completions',
                          headers={
                              'Authorization': f'Bearer {api_key}',
                              'Content-Type': 'application/json'
                          },
                          json={
                              'model': 'gpt-4o-mini',
                              'messages': [
                                  {'role': 'system', 'content': 'ë‹¹ì‹ ì€ Kubernetes ë³´ì•ˆ ì „ë¬¸ê°€ì…ë‹ˆë‹¤. ë³´ì•ˆ ê²€ì‚¬ ê²°ê³¼ë¥¼ ë¶„ì„í•˜ì—¬ ì—”ì§€ë‹ˆì–´ì—ê²Œ ëª…í™•í•˜ê³  ì‹¤í–‰ ê°€ëŠ¥í•œ ë³´ê³ ì„œë¥¼ ì œê³µí•©ë‹ˆë‹¤.'},
                                  {'role': 'user', 'content': prompt}
                              ],
                              'max_tokens': 2000,
                              'temperature': 0.3
                          },
                          timeout=30
                      )
                      
                      if response.status_code == 200:
                          result = response.json()
                          return result['choices'][0]['message']['content']
                      else:
                          print(f"OpenAI API ì˜¤ë¥˜: {response.status_code}")
                          return generate_basic_report(critical_issues, high_issues, medium_issues, low_issues)
                          
                  except Exception as e:
                      print(f"OpenAI API í˜¸ì¶œ ì‹¤íŒ¨: {e}")
                      return generate_basic_report(critical_issues, high_issues, medium_issues, low_issues)
                      
              except Exception as e:
                  return f"âŒ ë¶„ì„ ì‹¤íŒ¨: {str(e)}"
          
          def generate_basic_report(critical, high, medium, low):
              total_issues = len(critical) + len(high) + len(medium) + len(low)
              
              report = f"""## ğŸ”’ Kubernetes ë³´ì•ˆ ê²€ì‚¬ ê²°ê³¼
          
          ### ğŸ“Š ìš”ì•½
          - **ì´ ì´ìŠˆ**: {total_issues}ê°œ
          - **Critical**: {len(critical)}ê°œ ğŸ”´
          - **High**: {len(high)}ê°œ ğŸŸ   
          - **Medium**: {len(medium)}ê°œ ğŸŸ¡
          - **Low**: {len(low)}ê°œ âšª
          
          ### ğŸš¨ ìš°ì„  ì¡°ì¹˜ í•„ìš” (Critical + High)
          """
              
              priority_issues = critical + high
              if priority_issues:
                  for i, issue in enumerate(priority_issues[:5], 1):  # ìƒìœ„ 5ê°œë§Œ í‘œì‹œ
                      report += f"""
          **{i}. {issue['check_name']}**
          - íŒŒì¼: `{issue['file_path']}`
          - ë¦¬ì†ŒìŠ¤: `{issue['resource']}`
          - ì„¤ëª…: {issue['description']}
          """
              else:
                  report += "\nâœ… ìš°ì„  ì¡°ì¹˜ê°€ í•„ìš”í•œ Critical/High ì´ìŠˆê°€ ì—†ìŠµë‹ˆë‹¤."
              
              if len(priority_issues) > 5:
                  report += f"\n\n*ì¶”ê°€ë¡œ {len(priority_issues) - 5}ê°œì˜ ìš°ì„ ìˆœìœ„ ì´ìŠˆê°€ ë” ìˆìŠµë‹ˆë‹¤.*"
              
              report += f"""
          
          ### ğŸ“‹ ê¶Œì¥ ì¡°ì¹˜ì‚¬í•­
          1. Critical/High ì´ìŠˆë¥¼ ìš°ì„ ì ìœ¼ë¡œ í•´ê²°í•˜ì„¸ìš”
          2. ë³´ì•ˆ ì •ì±… ë° ë„¤íŠ¸ì›Œí¬ ì„¤ì •ì„ ê²€í† í•˜ì„¸ìš”  
          3. ì»¨í…Œì´ë„ˆ ì´ë¯¸ì§€ ë³´ì•ˆì„ ê°•í™”í•˜ì„¸ìš”
          4. RBAC ì„¤ì •ì„ ì ê²€í•˜ì„¸ìš”
          
          ì „ì²´ ìƒì„¸ ê²°ê³¼ëŠ” GitHub Actions ì•„í‹°íŒ©íŠ¸ì—ì„œ í™•ì¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
          """
              
              return report
          
          if __name__ == "__main__":
              if len(sys.argv) != 2:
                  print("Usage: python analyze_security.py <json_file>")
                  sys.exit(1)
              
              result = analyze_checkov_results(sys.argv[1])
              print(result)
          EOF
          
          # Python ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
          python3 analyze_security.py "$JSON_FILE" > analysis_result.txt
          
          # GitHub Outputì— ê²°ê³¼ ì €ì¥ (ë©€í‹°ë¼ì¸ ì²˜ë¦¬)
          echo "analysis_result<<EOF" >> $GITHUB_OUTPUT
          cat analysis_result.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # ì´ìŠˆ ê°œìˆ˜ í™•ì¸
          ISSUE_COUNT=$(python3 -c "
          import json
          try:
              with open('$JSON_FILE', 'r') as f:
                  data = json.load(f)
              failed_checks = data.get('results', {}).get('failed_checks', [])
