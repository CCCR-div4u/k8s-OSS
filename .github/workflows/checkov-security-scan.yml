                  // ìš°ì„ ìˆœìœ„ ë¼ë²¨ ê²°ì •
                  if (criticalCount > 0) priorityLabel = 'critical';
                  else if (highCount > 0) priorityLabel = 'high';
                  else if (mediumCount > 0) priorityLabel = 'medium';
                  else priorityLabel = 'low';
