      # Issue ìƒì„± (ë³´ì•ˆ ì´ìŠˆê°€ ìˆì„ ë•Œ)
      - name: Create security issue
        if: always() && steps.openai-analysis.outputs.issue_count != '0'
        uses: actions/github-script@v7
        env:
