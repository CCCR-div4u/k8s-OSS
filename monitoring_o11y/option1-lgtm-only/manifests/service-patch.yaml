apiVersion: v1
kind: Service
metadata:
  name: java-sample-app-svc
  namespace: default
  labels:
    app: java-sample-app-svc
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: jmx-metrics
    port: 7000
    protocol: TCP
    targetPort: 7000
  selector:
    app: java-sample-app
  type: ClusterIP